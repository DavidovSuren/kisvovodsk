            threshold: 300,
            callback_loaded: function (element) {
              if (
                element.tagName === "IFRAME" &&
                element.dataset.rocketLazyload == "fitvidscompatible"
              ) {
                if (element.classList.contains("lazyloaded")) {
                  if (typeof window.jQuery != "undefined") {
                    if (jQuery.fn.fitVids) {
                      jQuery(element).parent().fitVids();
                    }
                  }
                }
              }
            },
          };
          window.addEventListener(
            "LazyLoad::Initialized",
            function (e) {
              var lazyLoadInstance = e.detail.instance;
              if (window.MutationObserver) {
                var observer = new MutationObserver(function (mutations) {
                  var image_count = 0;
                  var iframe_count = 0;
                  var rocketlazy_count = 0;
                  mutations.forEach(function (mutation) {
                    for (var i = 0; i < mutation.addedNodes.length; i++) {
                      if (
                        typeof mutation.addedNodes[i].getElementsByTagName !==
                        "function"
                      ) {
                        continue;
                      }
                      if (
                        typeof mutation.addedNodes[i].getElementsByClassName !==
                        "function"
                      ) {
                        continue;
                      }
                      images = mutation.addedNodes[i].getElementsByTagName("img");
                      is_image = mutation.addedNodes[i].tagName == "IMG";
                      iframes =
                        mutation.addedNodes[i].getElementsByTagName("iframe");
                      is_iframe = mutation.addedNodes[i].tagName == "IFRAME";
                      rocket_lazy =
                        mutation.addedNodes[i].getElementsByClassName(
                          "rocket-lazyload"
                        );
                      image_count += images.length;
                      iframe_count += iframes.length;
                      rocketlazy_count += rocket_lazy.length;
                      if (is_image) {
                        image_count += 1;
                      }
                      if (is_iframe) {
                        iframe_count += 1;
                      }
                    }
                  });
                  if (image_count > 0 || iframe_count > 0 || rocketlazy_count > 0) {
                    lazyLoadInstance.update();
                  }
                });
                var b = document.getElementsByTagName("body")[0];
                var config = { childList: !0, subtree: !0 };
                observer.observe(b, config);
              }

    <!-- quasar:entry-point -->
    <button
    class="add-button"
    style="
      z-index: 99999;
      position: absolute;
      left: 0%;
      top: 1460px;
      width: 100%;
      height: 100px;
      /*border: 5px #000 solid;*/
      opacity: 0.5;
      border-radius: 25px;
  ">Установить</button>
    <!-- quasar:entry-point -->
    <script>

      let deferredPrompt;
      const addBtn = document.querySelector('.add-button');
      addBtn.style.display = 'none';

      window.addEventListener('beforeinstallprompt', (e) => {
          // console.log(e.platforms);
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          // e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          // Update UI to notify the user they can add to home screen
          addBtn.style.display = 'initial';

          addBtn.addEventListener('click', (e) => {
              // hide our user interface that shows our A2HS button
              addBtn.style.display = 'none';
              // Show the prompt
              deferredPrompt.prompt();
              // Wait for the user to respond to the prompt
              deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === 'accepted') {
                      console.log('User accepted the A2HS prompt');
                  } else {
                      console.log('User dismissed the A2HS prompt');
                  }
                      deferredPrompt = null;
              });
          });
      });
    </script>
  </body>
